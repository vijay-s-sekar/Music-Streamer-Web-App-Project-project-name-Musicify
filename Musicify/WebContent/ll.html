<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Login page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body><br>
    <form method="post" action="sub">
<center><img src="large123.jpg"></center>
<div class="login-box">
    <h1>Login</h1>

     <div class="textbox">
<i class="fa fa-envelope-o" aria-hidden="true"></i>
        <input type="email" placeholder="Email" name="email" value=""
        id="email">

    </div>


    <div class="textbox">
<i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" placeholder="password" name="password" value="" id="password">
    </div>


   <input class="btn" type="submit" name="submit" value="Login" onclick="return Validate()">
   <div  class="h3">
    not yet registered ?

 <a href="signup.html"><h3> <font color="green">sign up</font></h3></a>
</div>
</div>

</form>
<script type="text/javascript">
    
    function Validate()
    {
        var email=document.getElementById("email").value;
        var password=document.getElementById("password").value;
         if(email=="")
        {
            alert("Email is empty");
             return false;
        }
         else if(password=="")
        {
            alert("password is empty");
            return false;
        }
        else{
            return true;
        }


    }
</script>
</body>
</html>
